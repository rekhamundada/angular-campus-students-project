
<div class="container">
<div class='panel panel-primary'>
  <div #test class='panel-heading'>
  </div>
<div class='panel-body'>
<div class='table-responsive'>
  <table class='table'>
      <thead>
          <tr>
              <th>Student Id</th>
              <th>Student Name</th>
              <th>Student CampusId</th>
              <th>Details</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor='let student of students'>
              <td><a [routerLink]="['/students',student.studentId]">{{ student.studentId}}
                  </a></td>
              <td>{{ student.name }}</td>
              <td>{{ student.campusId}}</td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
</div>
